<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio - Ximena</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    @media (max-width: 700px) {
      .hero-text {
        margin-top: -40px;
      }
    }
  </style>
</head>
<body>

<header class="navbar">
    <div class="navbar-section logo">
      <a href="index.html">
        <img src="images/loguito.png" alt="Inicio" />
      </a>
    </div>
  <div class="navbar-section category-bar">
    <span class="label lang-text" data-en="Portfolio" data-es="Portafolio">Portfolio</span>
    <div class="category-bar-buttons">
      <button onclick="location.href='illustration.html'" class="lang-text" data-en="Illustration" data-es="Ilustración">Illustration</button>
      <button onclick="location.href='uxui.html'" class="lang-text" data-en="UX/UI" data-es="UX/UI">UX/UI</button>
      <button onclick="location.href='graphicdesign.html'" class="lang-text" data-en="Graphic Design" data-es="Diseño Gráfico">Graphic Design</button>
      <button onclick="location.href='other.html'" class="lang-text" data-en="Gallery" data-es="Galería">Gallery</button>
    </div>
  </div>
  <div class="navbar-section lang-toggle">
    <span class="lang-btn" data-lang="es">ES</span>
    <span class="lang-btn" data-lang="en" style="font-weight: bold;">EN</span>
  </div>
</header>

<section class="hero">
  <div class="hero-text">
    <h1><strong class="lang-text" data-en="Gallery" data-es="Galería">Gallery</strong></h1>
    <div class="arrow">
      <img src="images/arrow.png" alt="Scroll down">
    </div>
  </div>
</section>

<section class="custom-section" id="others">
  <h2 class="section-title lang-text" data-en="Other Works" data-es="Otros Trabajos">Other Works</h2>

  <div class="others-gallery" id="othersGallery">
    <!-- Tarjeta #1 -->
    <figure class="others-card"
            data-title-en="Personalized Illustration"
            data-title-es="Ilustración personalizada"
            data-desc-en="Personalized Ilustration. Gift from a nanny in U.S.A."
            data-desc-es="Ilustración personalizada para impresión. Regalo de una nanny en E.U.A para sus hosts."
            data-img="images/Tatloks.PNG">
      <!-- usa *thumb* para cargar rápido -->
      <img src="images/Tatloks.PNG" alt="Editorial Illustration" loading="lazy">
      <figcaption class="overlay"><span>Ilustración personalizada</span></figcaption>
    </figure>

    <!-- Tarjeta #2 -->
    <figure class="others-card"
            data-title-en="Character Commission"
            data-title-es="Retrato"
            data-desc-en="Cartoon/indie style character for social avatar."
            data-desc-es="Retrato digital animado realizado con Krita"
            data-img="images/IMG876.JPG">
      <img src="images/IMG876.JPG" alt="Character Commission" loading="lazy">
      <figcaption class="overlay"><span>Retrato</span></figcaption>
    </figure>

    <!-- Tarjeta #3 -->
    <figure class="others-card"
            data-title-en="Event Poster"
            data-title-es="Póster de Evento"
            data-desc-en="Independent festival poster, 70×100 cm."
            data-desc-es="Personaje vectorial para animación en After Effects."
            data-img="images/FELIX@10x.png">
      <img src="images/FELIX@10x.png" alt="Event Poster" loading="lazy">
      <figcaption class="overlay"><span>Personaje para animación</span></figcaption>
    </figure>

<figure class="others-card"
            data-title-en="Event Poster"
            data-title-es="Póster de Evento"
            data-desc-en="Independent festival poster, 70×100 cm."
            data-desc-es="Póster para festival independiente, 70×100 cm."
            data-img="images/IMG_7347.PNG">
      <img src="images/IMG_7347.PNG" alt="Event Poster" loading="lazy">
      <figcaption class="overlay"><span>Fanart de la serie SHE-RA</span></figcaption>
    </figure>

    <figure class="others-card"
            data-title-en="Event Poster"
            data-title-es="Póster de Evento"
            data-desc-en="Independent festival poster, 70×100 cm."
            data-desc-es="Póster para festival independiente, 70×100 cm."
            data-img="images/IMG_7823.JPG">
      <img src="images/IMG_7823.JPG" alt="Event Poster" loading="lazy">
      <figcaption class="overlay"><span>Comisión Mascota</span></figcaption>
    </figure>
    <!-- Duplica más <figure> cambiando rutas y textos -->
  </div>

  <!-- Modal -->
  <div class="others-modal" id="othersModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="om-backdrop" data-close></div>
    <div class="om-dialog" role="document">
      <button class="om-close" aria-label="Close" data-close>&times;</button>
      <img class="om-image" alt="">
      <div class="om-text">
        <h3 class="om-title"></h3>
        <p class="om-desc"></p>
      </div>
    </div>
  </div>
</section>


<footer class="site-footer">
  <p class="lang-text" data-en="Designed, illustrated and developed by Ximena Poot © 2025" data-es="Diseñado, ilustrado y desarrollado por Ximena Poot © 2025">
    Designed, illustrated and developed by Ximena Poot © 2025
  </p>
</footer>

<script src="accordion.js"></script>
</body>
</html>

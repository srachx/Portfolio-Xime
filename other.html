<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio - Ximena</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    @media (max-width: 700px) {
      .hero-text {
        margin-top: -40px;
      }
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="navbar-section logo">
    <img src="images/loguito.png" alt="Inicio">
  </div>
  <div class="navbar-section category-bar">
    <span class="label lang-text" data-en="Portfolio" data-es="Portafolio">Portfolio</span>
    <div class="category-bar-buttons">
      <button onclick="location.href='illustration.html'" class="lang-text" data-en="Illustration" data-es="Ilustración">Illustration</button>
      <button onclick="location.href='uxui.html'" class="lang-text" data-en="UX/UI" data-es="UX/UI">UX/UI</button>
      <button onclick="location.href='graphic.html'" class="lang-text" data-en="Graphic Design" data-es="Diseño Gráfico">Graphic Design</button>
      <button onclick="location.href='other.html'" class="lang-text" data-en="Other" data-es="Otros">Other</button>
    </div>
  </div>
  <div class="navbar-section lang-toggle">
    <span class="lang-btn" data-lang="es">ES</span>
    <span class="lang-btn" data-lang="en" style="font-weight: bold;">EN</span>
  </div>
</header>

<section class="hero">
  <div class="hero-text">
    <h1><strong class="lang-text" data-en="Gallery" data-es="Galería"><strong>Gallery</strong></h1>
    <div class="arrow">
      <img src="images/arrow.png" alt="Scroll down">
    </div>
  </div>
</section>

<section class="custom-section">
<section id="others" class="content-section light-background">
  <h2 class="section-title">Others</h2>

  <div class="others-gallery" id="othersGallery">
    <!-- Cada tarjeta -->
    <figure class="gallery-card"
            data-title="Ilustración editorial"
            data-desc="Portada para revista cultural. Técnica mixta."
            data-img="images/others/editorial.jpg">
      <img src="images/Tatloks.png" alt="Ilustración personalizada" loading="lazy" />
      <figcaption class="overlay"><span>Ilustración personalizada</span></figcaption>
    </figure>

    <figure class="gallery-card"
            data-title="Comisión personaje"
            data-desc="Character commission estilo cartoon americano."
            data-img="images/others/commission1.jpg">
      <img src="images/others/commission1_thumb.jpg" alt="Comisión personaje" loading="lazy" />
      <figcaption class="overlay"><span>Comisión personaje</span></figcaption>
    </figure>

    <figure class="gallery-card"
            data-title="Poster evento"
            data-desc="Poster para festival independiente, formato 70×100."
            data-img="images/others/poster.jpg">
      <img src="images/others/poster_thumb.jpg" alt="Poster evento" loading="lazy" />
      <figcaption class="overlay"><span>Poster evento</span></figcaption>
    </figure>

    <!-- duplica más <figure> con tus imágenes -->
  </div>

  <!-- Modal -->
  <div class="gallery-modal" id="galleryModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="gm-backdrop" data-close></div>
    <div class="gm-dialog" role="document">
      <button class="gm-close" aria-label="Close" data-close>&times;</button>
      <img class="gm-image" alt="" />
      <div class="gm-text">
        <h3 class="gm-title"></h3>
        <p class="gm-desc"></p>
      </div>
    </div>
  </div>
</section>

<footer class="site-footer">
  <p class="lang-text" data-en="Designed, illustrated and developed by Ximena Poot © 2025" data-es="Diseñado, ilustrado y desarrollado por Ximena Poot © 2025">
    Designed, illustrated and developed by Ximena Poot © 2025
  </p>
</footer>

<script src="accordion.js"></script>
</body>
</html>
